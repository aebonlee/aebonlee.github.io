<!-- VANTA background container -->
<div id="vanta-background"></div>

<!-- VANTA.js libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<!-- VANTA waves initialization -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Remove any existing VANTA effect
    if (window.VANTA && window.vantaEffect) {
        window.vantaEffect.destroy();
    }
    
    // Initialize VANTA waves
    window.vantaEffect = VANTA.WAVES({
        el: "#vanta-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x23153c,
        shininess: 30.00,
        waveHeight: 15.00,
        waveSpeed: 1.00,
        zoom: 0.75
    });
    
    console.log('VANTA waves background initialized');
});
</script>
