<!-- Animated Colorful Background -->
<div id="wave-container"></div>
<canvas id="particle-canvas"></canvas>

<style>
#wave-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -999;
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #ffc0cb, #ff6b6b, #4ecdc4, #45b7d1, #667eea);
    background-size: 600% 600%;
    animation: gradientShift 20s ease infinite;
    pointer-events: none;
    opacity: 0.9;
}

#particle-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -998;
    pointer-events: none;
    opacity: 0.6;
}

@keyframes gradientShift {
    0% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
    }
    25% { 
        background-position: 100% 50%;
        filter: hue-rotate(90deg);
    }
    50% { 
        background-position: 100% 100%;
        filter: hue-rotate(180deg);
    }
    75% { 
        background-position: 0% 100%;
        filter: hue-rotate(270deg);
    }
    100% { 
        background-position: 0% 50%;
        filter: hue-rotate(360deg);
    }
}

/* Animated wave layers */
#wave-container::before,
#wave-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
}

#wave-container::before {
    animation: waveFloat1 12s ease-in-out infinite;
}

#wave-container::after {
    animation: waveFloat2 16s ease-in-out infinite reverse;
}

@keyframes waveFloat1 {
    0%, 100% { transform: translateX(0) translateY(0) scale(1); }
    25% { transform: translateX(20px) translateY(-15px) scale(1.05); }
    50% { transform: translateX(-10px) translateY(-25px) scale(0.95); }
    75% { transform: translateX(-20px) translateY(-10px) scale(1.02); }
}

@keyframes waveFloat2 {
    0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
    33% { transform: translateX(-15px) translateY(20px) rotate(120deg); }
    66% { transform: translateX(25px) translateY(-5px) rotate(240deg); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('wave-container');
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    
    // Canvas setup
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Particle system
    const particles = [];
    const particleCount = 50;
    
    class Particle {
        constructor() {
            this.reset();
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.opacity = Math.random() * 0.5 + 0.2;
            this.hue = Math.random() * 360;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.hue += 1;
            
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        
        draw() {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw connections
            particles.forEach(particle => {
                const dx = this.x - particle.x;
                const dy = this.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    ctx.globalAlpha = (1 - distance / 150) * 0.2;
                    ctx.strokeStyle = `hsl(${this.hue}, 70%, 60%)`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(particle.x, particle.y);
                    ctx.stroke();
                }
            });
        }
    }
    
    // Create particles
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
    
    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        
        requestAnimationFrame(animate);
    }
    
    animate();
    
    // Mouse interaction for gradient
    document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const moveX = (x - 0.5) * 20;
        const moveY = (y - 0.5) * 20;
        const rotate = (x - 0.5) * 10;
        
        container.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotate}deg) scale(1.1)`;
    });
    
    // Touch interaction for mobile
    document.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        
        const moveX = (x - 0.5) * 10;
        const moveY = (y - 0.5) * 10;
        
        container.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
    });
    
    // Window resize
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    // Add floating bubbles
    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'floating-bubble';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
        document.getElementById('wave-container').appendChild(bubble);
        
        setTimeout(() => bubble.remove(), 20000);
    }
    
    // Create bubbles periodically
    setInterval(createBubble, 2000);
    
    console.log('Advanced animated background initialized');
});
</script>

<style>
.floating-bubble {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), transparent);
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: floatUp 15s linear infinite;
}

@keyframes floatUp {
    0% {
        bottom: -100px;
        transform: translateX(0) scale(1);
        opacity: 0;
    }
    10% {
        opacity: 0.6;
    }
    50% {
        transform: translateX(100px) scale(1.2);
    }
    90% {
        opacity: 0.6;
    }
    100% {
        bottom: 110vh;
        transform: translateX(-100px) scale(0.8);
        opacity: 0;
    }
}

/* Ensure content is visible above background */
.main-wrapper,
.masthead,
.page__footer {
    position: relative;
    z-index: 1;
}

/* Semi-transparent overlays for readability */
.layout--single article.page,
.layout--single .sidebar,
.layout--archive .archive,
.layout--archive .sidebar {
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

body[data-theme="dark"] {
    .layout--single article.page,
    .layout--single .sidebar,
    .layout--archive .archive,
    .layout--archive .sidebar {
        background: rgba(30, 30, 30, 0.95) !important;
    }
}
</style>
