<!-- Custom wave background -->
<div id="wave-container"></div>

<style>
#wave-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -999;
    background: linear-gradient(-45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    pointer-events: none;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    25% { background-position: 100% 50%; }
    50% { background-position: 100% 100%; }
    75% { background-position: 0% 100%; }
    100% { background-position: 0% 50%; }
}

/* Animated wave layers */
#wave-container::before,
#wave-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
}

#wave-container::before {
    animation: waveFloat1 12s ease-in-out infinite;
}

#wave-container::after {
    animation: waveFloat2 16s ease-in-out infinite reverse;
}

@keyframes waveFloat1 {
    0%, 100% { transform: translateX(0) translateY(0) scale(1); }
    25% { transform: translateX(20px) translateY(-15px) scale(1.05); }
    50% { transform: translateX(-10px) translateY(-25px) scale(0.95); }
    75% { transform: translateX(-20px) translateY(-10px) scale(1.02); }
}

@keyframes waveFloat2 {
    0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
    33% { transform: translateX(-15px) translateY(20px) rotate(120deg); }
    66% { transform: translateX(25px) translateY(-5px) rotate(240deg); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('wave-container');
    
    // Add mouse interaction
    document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const moveX = (x - 0.5) * 30;
        const moveY = (y - 0.5) * 30;
        
        container.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
    
    // Add touch interaction for mobile
    document.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        
        const moveX = (x - 0.5) * 20;
        const moveY = (y - 0.5) * 20;
        
        container.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
    
    console.log('Custom wave background initialized with mouse interaction');
});
</script>
